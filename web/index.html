<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-visual">
  <meta name="description" content="An open-source alignment system where the collective leads. No authority decides. No agenda is imposed. Shared direction just emerges.">
  <meta name="keywords" content="group decision making tool, team consensus app, anonymous voting, async decision making, meeting alternative, consensus without meetings, Loomio alternative">
  <meta name="author" content="OneMind.Life LLC">

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366F1">
  <meta name="msapplication-navbutton-color" content="#6366F1">
  <meta name="apple-mobile-web-app-status-bar-style" content="#6366F1">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://onemind.life/">
  <meta property="og:title" content="OneMind - Direction Without Division">
  <meta property="og:description" content="An open-source alignment system where the collective leads. No authority decides. No agenda is imposed. Shared direction just emerges.">
  <meta property="og:image" content="https://onemind.life/OMLogo.png">
  <meta property="og:site_name" content="OneMind">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://onemind.life/">
  <meta name="twitter:title" content="OneMind - Direction Without Division">
  <meta name="twitter:description" content="An open-source alignment system where the collective leads. No authority decides. No agenda is imposed. Shared direction just emerges.">
  <meta name="twitter:image" content="https://onemind.life/OMLogo.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="OneMind">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="OMLogo.svg" sizes="any">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://onemind.life/">

  <title>OneMind - Group Consensus in 10 Minutes | Free Decision-Making Tool</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Fix mobile keyboard dismiss bug: viewInsets.bottom gets stuck on iOS Safari
    // and some Android browsers, leaving the app squished after keyboard closes.
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', function() {
        // Force the document height to match visual viewport on keyboard dismiss
        document.documentElement.style.height = window.visualViewport.height + 'px';
      });
      // Set initial height
      document.documentElement.style.height = window.visualViewport.height + 'px';
    }
  </script>
</body>
