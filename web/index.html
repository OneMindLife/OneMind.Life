<!DOCTYPE html>
<html lang="en">
<head>

    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The meeting you don't have to schedule. Get your team to consensus in 10 minutes. Anonymous proposals, fair ranking, done. Free, no accounts required.">

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366F1">
  <meta name="msapplication-navbutton-color" content="#6366F1">
  <meta name="apple-mobile-web-app-status-bar-style" content="#6366F1">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://onemind.life/">
  <meta property="og:title" content="OneMind - The Meeting You Don't Have to Schedule">
  <meta property="og:description" content="Get your team to consensus in 10 minutes. Anonymous proposals, fair ranking, done. Free, no accounts required.">

  <meta property="og:site_name" content="OneMind">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://onemind.life/">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://onemind.life/">

  <title>OneMind - Group Consensus in 10 Minutes | Free Decision-Making Tool</title>
  <link rel="manifest" href="manifest.json">
